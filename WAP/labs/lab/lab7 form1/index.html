<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebForm1</title>
    <link href="myStyle.css" rel="stylesheet">
</head>
<body>
  <form>
      <div class="email-form">
        <label for="email">Email address</label>
      </div>
      <div>
        <input type="text" name="email" id="email" placeholder="Enter email" class="email-form"> 
      </div>
      <div id="msg" class="msg">We'll never share your email with anyone else.</div>
     <br>
      <div class="password-form">
        <label for="Password">Password</label>
      </div>
      <div>
        <input type="text" name="password" id="Password" placeholder="Password" class="password-form"> 
      </div>
      <br>
      <div>
        <label for="url">url</label>
      </div>
      <div>
        <input type="text" name="url" id="url" pattern="https://.*" class="url-form"> 
      </div>
      <div>
        <input type="checkbox" name="checkbox" id="checkbox"> 
        <label class="checklabel" for="checkbox">check me out</label>
        
      </div>
      <button type="button" class="submit">Submit</button>
  </form>
</body>
</html>
